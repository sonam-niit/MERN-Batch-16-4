<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.cookie="name=sonam;expires=Mon, 17 Jul 2023 00:00:00 UTC; path=/";

        let cookies= document.cookie;

        const myCookie= cookies.split(';').find(c=>c.trim().startsWith('name='));

        const value= myCookie? myCookie.split('=')[1]:null;

        console.log(value);
    </script>
</body>
</html>
