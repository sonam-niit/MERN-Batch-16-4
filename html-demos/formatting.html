<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formatting</title>
</head>
<body>
    <h1>Bold italic and underline</h1>
    <p><b>This is</b> <i>my Formatted</i> <u>Paragraph</u></p>
    <h1>Strong and small</h1>
    <p>This is my <strong>STRONG</strong> and <small>Small paragraph</small></p>
    <h1>del and ins</h1>
    <p>Current Price:<del>599/- </del>  <ins>New Price: 499/-</ins></p>
    <h1>sub and sup</h1>
    <p>H<sub>2</sub>SO<sub>4</sub>    std: 5<sup>th</sup></p>
    
</body>
</html>
