<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nested List</h1>

    <ol type="a">
        <li>one
            <ul type="circle">
                <li>Apple</li>
                <li>Ball</li>
                <li>Cat</li>
                <li>Dog</li>
            </ul>
        </li>
        <li>two</li>
        <li>three
            <ol type="i">
                <li>Apple</li>
                <li>Ball</li>
                <li>Cat</li>
                <li>Dog</li>
            </ol>
        </li>
        <li>four</li>
    </ol>
</body>
</html>
