<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name=prompt("Enter Full Name");

        //remove extra spaces and break name using " "
        let names= name.trim().split(" ");
        console.log(names)
        //names is an array with 2 values
        //names[0] == first name saved ==sonam
        //names[1]== last name saved. ==soni
        let result= names[0].charAt(0).toUpperCase()+names[0].slice(1)+" "
        +names[1].charAt(0).toUpperCase();

        document.write("Original Name: "+name+"<br>")
        document.write("Abbreviated Name: "+result)
    </script>
</body>
</html>
