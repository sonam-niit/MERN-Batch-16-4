<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var input1=prompt("Enter any number")
        var input2=prompt("Enter any number")

        //converting text input in number use parseInt method
        var num1=parseInt(input1)
        var num2=parseInt(input2)
        var add=num1+num2;
        var sub= num1-num2;
        var mul= num1*num2;
        var div=num1/num2;
        var rem= num1%num2;

        document.write("Addition "+add+"<br>")
        document.write("Sub "+sub+"<br>")
        document.write("Mul "+mul+"<br>")
        document.write("Div "+div+"<br>")
        document.write("Rem "+rem+"<br>")
    </script>
</body>
</html>
