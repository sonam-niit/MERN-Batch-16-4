<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .blue {
            color: blue;
        }
        .green {
            color: green;
        }
        .container{
            width: 100%;
            height: 200px;
        }
        div div{
            height: 100px;
            width: 20%;
        }
        .item1{
            background-color: pink;
        }
        .item2{
            background-color: palegreen;
        }
        .item3{
            background-color: aqua;
        }
        .item4{
            background-color: burlywood;
        }
        .item5{
            background-color: cadetblue;
        }
        #center{
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="green">Heading 1</h1>
        <p class="blue">This is my paragraph 1</p>
        <p class="green">This is my paragraph 2</p>
    </div>
    <div class="container">
        <div class="item1 green">Div1</div>
        <div class="item2 blue">Div2</div>
        <div class="item3 red" id="center">Div3</div>
        <div class="item4 blue">Div4</div>
        <div class="item5 green">Div5</div>
    </div>
</body>

</html>
