<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Start Pattern <br>");
        for(let row=1;row<=5;row++){
            for(let col=0;col<=5;col++){
                document.write("* ");
            }
            document.write("<br>");
        }
        document.write("Start Pattern <br>");
        for(let row=1;row<=5;row++){
            for(let col=1;col<=row;col++){
                document.write("* ");
            }
            document.write("<br>");
        }
        document.write("1 Pattern <br>");
        for(let row=1;row<=5;row++){
            for(let col=1;col<=row;col++){
                document.write(`${row} `);
            }
            document.write("<br>");
        }
        document.write("1 Pattern <br>");
        for(let row=1;row<=5;row++){
            for(let col=1;col<=row;col++){
                document.write(`${col} `);
            }
            document.write("<br>");
        }
        document.write("1 Pattern <br>");
        for(let row=5;row>0;row--){
            for(let col=1;col<=row;col++){
                document.write(`${col} `);
            }
            document.write("<br>");
        }
        document.write("1 Pattern <br>");
        for(let row=5;row>0;row--){
            for(let col=1;col<=row;col++){
                document.write(`${row} `);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
