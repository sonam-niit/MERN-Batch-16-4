<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myname="Sonam Soni"// this is my global Variable
        console.log("Globally Accessible "+myname)
        function print(){
            //accessible in function
            console.log("Welcome "+myname)

            //block scope also can access 
            if(10>5){
                console.log("Welcome "+myname)
            }
        }
        print()//call my function
    </script>
</body>
</html>
