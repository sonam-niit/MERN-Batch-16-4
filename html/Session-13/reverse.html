<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = 12345;
        let reverse = 0;
        while (n > 0) {
            let remainder = n % 10;
            reverse = (reverse * 10) + remainder;
            n =parseInt(n / 10);
        }
        document.write(reverse);
    </script>
</body>

</html>
