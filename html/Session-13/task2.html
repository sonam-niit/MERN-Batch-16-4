<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=1;
        for(let i=1;i<=8;i++){
            for(let j=1;j<=i;j++){
                if(num>9){
                    num=1;
                }
                document.write(`${num} `);
                num++;
            }
            document.write(`<br>`)
        }

    </script>
</body>
</html>
