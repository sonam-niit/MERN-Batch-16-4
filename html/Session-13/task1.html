<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let pcount = 0;
        let ncount = 0;
        let zcount = 0;
        for (let i = 1; i <= 10; i++) {
            let num = parseInt(prompt("Enter Any Number"));
            console.log(num);
            if (num == 0) {
                zcount++;
            } else if (num > 0) {
                pcount++;
            } else {
                ncount++;
            }
        }
        document.write(`Positive Counts ${pcount} <br>`)
        document.write(`Negative Counts ${ncount} <br>`)
        document.write(`Zero Counts ${zcount} <br>`)
    </script>
</body>

</html>
