<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name="Hello World";
        let upperCase=name.toUpperCase();
        let lowerCase=name.toLowerCase();
        document.write(`UpperCase: ${upperCase}<br>`)
        document.write(`Lower Case: ${lowerCase}<br>`)

        let str="           my message          ";
        document.write(`length of my String ${str.length} <br>`);
        //trim both leading and trailing spaces
        document.write(`length of my String After Trim ${str.trim().length} <br>`);
        //trim only from start
        document.write(`length of my String After Start Trim ${str.trimStart().length} <br>`);
        //trim only from end
        document.write(`length of my String After Start Trim ${str.trimEnd().length} <br>`);
        
        document.write("Character at Index 4: "+name.charAt(4)+"<br>");
        
        //immutable (you cna not change the original string)
        //every time it will return a new String
        let str1= "hello";
        let str2=" World";

        let str3= str1+str2;
        document.write("Concat: "+ str3+"<br>");
        let str4= str1.concat(str2);
        document.write("Concat: "+ str4+"<br>");

        
    </script>
</body>
</html>
