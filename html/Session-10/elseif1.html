<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=prompt("Enter Number between 1 - 7");
        var num= parseInt(number)
        switch(num){
            case 1: document.write("Today is Monday");break;
            case 2: document.write("Today is Tuesday");break;;
            case 3: document.write("Today is Wednesday");break;;
            case 4: document.write("Today is Thursday");break;;
            case 5: document.write("Today is Friday");break;;
            case 6: document.write("Today is Saturday");break;;
            case 7: document.write("Today is Sunday");break;;

            case 16: document.write("Case 16");break;

            default: document.write("Enter Correct Number")
        }

    </script>
</body>
</html>
