<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var percentage=prompt("Enter your percentage");

        if(percentage>=90 && percentage<100){
            document.write("Congratulations...!!!  A + grade")
        }
        else if(percentage>=80 && percentage<90){
            document.write("Congratulations...!!! A  grade")
        }
        else if(percentage>=70 && percentage<80){
            document.write("Congratulations...!!! B  grade")
        }
        else if(percentage>=60 && percentage<70){
            document.write("Congratulations...!!! C  grade")
        }
        else if(percentage>=50 && percentage<60){
            document.write("Congratulations...!!! D  grade")
        }
        else if(percentage<50 && percentage>0){
            document.write("Sorry.... You are Fail..!!")
        }
        else{
            document.write("Invalid Marks.. Kindly Enter Correct One..!!")
        }
    </script>
</body>
</html>
