<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>

<body>
    <h1>Students Register</h1>
    <table>
        <caption>Student Record Details</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alex</td>
                <td>alex@gmail.com</td>
                <td>US</td>
                <td>12345678991</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>bob@gmail.com</td>
                <td>India</td>
                <td>124567891</td>
            </tr>
            <tr>
                <td>3</td>
                <td>catty</td>
                <td>catty@gmail.com</td>
                <td>UK</td>
                <td>9542345678</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
