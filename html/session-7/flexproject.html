<head>

    <title>Image Gallery</title>
    <style>
        .container1{
            margin-top: 10px;
            display: flex;

            justify-content: center;
        }
        .container2{

        }
        .container3{
            display: flex;

        }
        .img-box{
            padding: 1em;
        }
    </style>
</head>

    <div class="flex-container">

            </div>
            <div class="img-box">

            </div>
