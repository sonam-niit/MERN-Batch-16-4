<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="data"></div>
    <script>
        async function fetchData() {
            try {
                const resp = await fetch("http://localhost:5000/users");
                const users = await resp.json();
                console.log(users)
                display(users);
            } catch (error) {
                console.log("Rejected, ",error)
            }

        }

        fetchData();

        function display(data){
            html="<table><tr><th>Id</th><th>Name</th><th>UserName</th><th>Email</th></tr>";
            for(let i of data){
                html+=`
                    <tr>
                        <td>${i.id}</td>
                        <td>${i.name}</td>
                        <td>${i.name}</td>
                        <td>${i.country}</td>
                    </tr>
                `
            }

            html+=`</table>`

            document.getElementById('data').innerHTML=html
        }
    </script>
</body>

</html>
