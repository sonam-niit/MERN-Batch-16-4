<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array=[
            {id:1,name:"Alex"},
            {id:2,name:"bob"},
            {id:3,name:"catty"}

        ];
        let found=false;
        const temp =prompt("Enter Name to search");

        for(let i=0;i<array.length;i++){
            if(array[i].name==temp){
                found=true;
                console.log( `${array[i].id} 
                ${array[i].name} found`);
                break;
            }
        }
        if(!found){
            console.log( `${temp} Not found`);
        }
    </script>
</body>
</html>
