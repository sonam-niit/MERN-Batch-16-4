<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name="sonam soni";
        const array= name.split('');
        document.write(`Original Array ${array}<br>`);

        //form one array from my name's array in characters (ascii number)
        const asciiArray= array.map((value)=>value.charCodeAt(0));

        document.write(`Original Array ${asciiArray}`);
    </script>
    
</body>
</html>
