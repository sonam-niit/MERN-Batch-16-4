<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //let array=[];//empty array
        //let array1=new Array();//empty without any length
        //insert element in your array
        let array=[10,20,30,40,50,60]

        array.push(10);
        document.write(`${array} After Push <br>`)
        array.push(20);
        document.write(`${array} After Push <br>`)
        
        array.pop()//remove last element
        document.write(`${array} After Remove <br>`)
        array.pop()//remove last element
        document.write(`${array} After Remove <br>`)
        //unshift
        array.unshift(90);
        document.write(`${array} After UnShift <br>`)
        //shift()
        array.shift();
        document.write(`${array} After UnShift <br>`)
        array.shift(4)//there is no meaning of 4 here
        document.write(`${array} After UnShift <br>`)
        
    </script>
</body>
</html>
