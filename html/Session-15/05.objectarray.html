<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array= new Array(3);

        for(let i=0;i<array.length;i++){
            let id= prompt(`${i+1} Enter Id`);
            let name=prompt(`${i+1} Enter Name`);
            let email=prompt(`${i+1} Enter Email`);
            let country=prompt(`${i+1} Enter Country`);

            let obj={id,name,email,country};
            array[i]=obj;
        }
        document.write("Print Objects Array")
        for(let x of array){
            document.write(`Id:${x.id},Name: ${x.name},Email: ${x.email},Country: ${x.country}<br>`)
        }
    </script>
</body>
</html>
