<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array1=[10,20,30,40,50,60];
        let array2= [70,80,90]
        document.write(`Join array elements and convert into string ${array1.join("-")} <br>`)

        let newArray=array1.concat(array2);
        document.write(`Concated Array ${newArray}`)

        let subArray = array1.slice(0,3);
        document.write(`<br>Sliced Array ${subArray}`)

        // let deletedElement =array1.splice(3,1,55);
        // document.write(`<br>Deleted Element ${deletedElement}`)
        // document.write(`<br>Sliced Array ${array1}`)

        array1.splice(4,0,55);
        document.write(`<br>Sliced Array ${array1}`)

        array1.sort();
        document.write(`<br>Sorted Array ${array1}`)
    </script>
</body>
</html>
