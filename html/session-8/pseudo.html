<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            height: 70px;
            width: 20%;
            background-color: aqua;
            margin: 5px;
        }
        div p:first-child{
            background-color: yellow;
        }
        div p::first-letter{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
    </div>
</body>
</html>
