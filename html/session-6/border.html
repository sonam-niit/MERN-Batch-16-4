<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 20%;
            background-color: yellow;
            margin: 5px;
        }
        .solid{
            border-style: solid;
            border-width: 2px;
            border-color: brown;
        }
        .dotted{
            border: 2px dotted blue;
        }
        .double{border: 4px double black;}
        .dashed{border: 2px dashed red;}
        .inset{border: 2px inset red;}
        .outset{border: 2px outset red;}
        .groovy{border: 2px groove grey;}
        .ridge{border: 2px ridge ;}
        .custom{
            border-top: 2px solid red;
            border-bottom: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="solid">Solid</div>
    <div class="dotted">dotted</div>
    <div class="double">Double</div>
    <div class="dashed">dashed</div>
    <div class="inset">Inset</div>
    <div class="outset">outset</div>
    <div class="groovy">Groovy</div>
    <div class="ridge">Ridge</div>
    <div class="custom">Custom</div>
</body>
</html>
