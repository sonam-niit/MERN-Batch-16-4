<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>This is my Heading</h1>
        <button onclick="callme()">Change Text</button>
        <ul class="list">
            <li>Demo1</li>
            <li>Demo2</li>
            <li>Demo3</li>
            <li>Demo4</li>
        </ul>
        <h1 id="test">Another H1</h1>
    </div>
    <script>
        let ele = document.querySelector("h1");//select the first match
            ele.style.color='blue'
        let list= document.querySelector(".list");
        list.style.color="yellow"

        function callme() {
            alert("Called")
            let element = document.querySelector("#test");//select the first match
            element.innerHTML = "Welcome to the Query Selector Demo"
            element.style.color="red"
        }

    </script>
</body>

</html>
